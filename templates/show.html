<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Records</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Aboreto|Lobster|Josefin Sans|Source Code Pro|Sofia Sans"
    />
    {% load static %}

    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <center><h1 style="padding: 20px">Employee Details</h1></center>
    <table
      style="border: 2px black solid"
      class="table table-striped table-bordered table-sm"
    >
      <thead class="thead-dark">
        <tr>
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Employee Email</th>
          <th>Employee Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{ employee.eid }}</td>
          <td>{{ employee.ename }}</td>
          <td>{{ employee.eemail }}</td>
          <td>{{ employee.econtact }}</td>
          <td style="display: flex; justify-content: space-around">
            <button type="button" class="btn btn-warning">
              <a href="/edit/{{ employee.id }}" style="color: rgb(29, 77, 187)"
                ><span class="glyphicon glyphicon-pencil">Edit</span></a
              >
            </button>
            <button type="button" class="btn btn-danger">
              <a
                href="/delete/{{ employee.id }}"
                style="color: rgb(159, 167, 186)"
                >Delete</a
              >
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <br />
    <center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
